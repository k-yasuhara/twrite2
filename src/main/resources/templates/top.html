<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" th:replace="~{common::layout(~{::body/content()},'トップページ')}">

<head>
	<meta charset="UTF-8">
</head>

<body>
	<!-- main -->
	<main class="col-10 col-sm px-4 py-4">
		<!-- topic -->
		<h1 class="h2 fw-bold">◆ダッシュボード</h1>
		<!-- ダッシュボード カード挿入 -->
		<div class="d-flex flex-row mb-3">
			<!-- 相談件数 numberOfConsulutations -->
			<div class="p-2 m-2 text-center fs-4 p-3 fw-bold shadow border-end border-bottom"
				style="background-color: #f4f4f4;">
				本日の相談件数/前日比
				<p class="fs-1 m-2 numberOfConsultations">
					[[${todayCount}]] 件<br>/

					[[${prevDiff}]]
				</p>
			</div>
			<!-- 相談件数 -->
			<!-- 相談傾向 -->
			<div class="p-2 m-2 mx-5 text-center fs-4 p-3 fw-bold shadow border-end border-bottom "
				style="background-color: #f4f4f4; width: 500px;">
				相談傾向/前日比
				<div class="row">



					<p>
						データがありません
					</p>


				</div>
			</div>
			<!-- 相談傾向 -->
		</div>
		<div class="d-flex flex-row mb-3">
			<div class="p-2 m-2 text-center fs-4 p-3 fw-bold shadow border-end border-bottom"
				style="background-color: #f4f4f4;">
				相談件数
				<div style="width: 500px;">
					<canvas id="chart"></canvas>
				</div>
				<script th:inline="javascript">
					var ctx = document.getElementById("chart");
					var myLineChart = new Chart(
						ctx,
						{
							// グラフの種類：折れ線グラフを指定
							type: 'line',
							data: {
								// x軸の各メモリ
								labels: ['月曜日', '火曜日', '水曜日',
									'木曜日', '金曜日', '土曜日', '日曜日'],
								datasets: [
									{
										label: '今週の相談件数',
										data: /*[[${thisWeeklyCounts}]]*/[],
										borderColor: "#ec4343",
										backgroundColor: "#00000000"
									},
									{
										label: '先週の相談件数',
										data: /*[[${lastWeeklyCounts}]]*/[],
										borderColor: "#2260ea",
										backgroundColor: "#00000000"
									}],
							},
						});
				</script>
			</div>
		</div>
		<!-- ダッシュボード カード -->
	</main>
	<!-- main -->
</body>

</html>
