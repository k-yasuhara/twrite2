<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ログイン画面</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<div class="login-container">
		<img th:src="@{/images/Twritelogo.png}" alt="logo" width="200" style="display: block; margin: auto;"> <br>

		<!-- アラートメッセージ -->
		<th:block th:if="${errorMsg}">
			<div class="alert alert-danger" role="alert" th:text="${errorMsg}">
				<!--				ログインに失敗しました。<br>IDまたはパスワードを確認してください。-->
			</div>
		</th:block>
		<!-- end of アラートメッセージ -->

		<form action="" method="POST" th:object="${admin}">
			<div class="form-group">
				<label for="loginId">ログインID</label>
				<input class="form-control" type="text" th:field="*{loginId}" aria-label="default input example"
					required autofocus>
			</div>
			<div class="form-group">
				<label for="password">パスワード</label>
				<input class="form-control" type="password" th:field="*{loginPass}" aria-label="default input example"
					required>
			</div>
			<button type="submit" class="login-btn" th:text="ログイン"></button>
		</form>

	</div>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
